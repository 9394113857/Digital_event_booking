{% load static %}
{% include 'customer_header.html' %}
	<div id="page-wrapper" class="section">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="page-wrapper-content"><br>
					<h1>Edit profile</h1>
				</div>
			</div>
		</div>
	</div>
</div>

<br>
<form method ="POST" class="post-form" action="{% url 'customer_update' %}">
    {% csrf_token %}
    <div class="container h-100">
        <h1 class="fs-4 card-title fw-bold mb-4">Update Here</h1>
        <div class="mb-3">
            <input id="id" type="hidden"  class="form-control" name="id" value="{{customer.id}}" required autofocus>
        </div>
        <div class="mb-3">
            <label class="mb-2 text-muted" for="email">Email</label>
            <input id="email" type="text" class="form-control"  name="email" value="{{customer.email}}" readonly autofocus>
        </div>
        <div class="mb-3">
            <div class="mb-2 w-100">
            </div>
            <input id="password" type="hidden"  class="form-control" name="password" value="{{customer.password}}" required>
        </div>
        <div class="mb-3">
            <div class="mb-2 w-100">
                <label class="text-muted" for="fullname">Fullname</label>
            </div>
            <input id="fullname" class="form-control" type="text" name="fullname" value="{{customer.fullname}}" required>
        </div>
        <div class="mb-3">
            <div class="mb-2 w-100">
                <label class="text-muted" for="address">Address</label>
            </div>
            <input id="address" class="form-control" type="text"  name="address" value="{{customer.address}}" required>
        </div>
        <div class="mb-3">
            <div class="mb-2 w-100">
                <label class="text" for="mobile">Mobile</label>
            </div>
            <input id="mobile" type="number" class="form-control" name="mobile" value="{{customer.mobile}}" required>
        </div>
        <div class="mb-3">
            <div class="mb-2 w-100">
                <label class="text" for="city">City</label>
            </div>
            <select value="{{customer.city}}" class="form-control" name="city">
                <option value="Hyd">Hyd</option>
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
            </select>
        </div><br>
        <br>
        <button type="submit" class="btn btn-primary ms-auto">submit</button><br>
    </div>
</form>
{% include 'footer.html' %}
