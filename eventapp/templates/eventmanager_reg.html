{% load static %}
{% include 'header.html' %}

<div id="page-wrapper" class="section">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="page-wrapper-content"><br>
					<h1>Eventmanager Register</h1>
				</div>
			</div>
		</div>
	</div>
</div>
	<!-- /Home -->

<br>
<form method ="POST" class="post-form" action="/eventmanager_reg/">
	{% csrf_token %}
		<div class="container h-100">
			<h3 class="fs-4 card-title fw-bold mb-4">Register Here</h3>
			<div class="mb-3">
				<div class="mb-2 w-100">
					<label class="mb-2 text-muted" for="email">Email</label>
				</div>
				<input id="email" type="email" class="form-control"  name="email" required>
			</div>
			<div class="mb-3">
				<div class="mb-2 w-100">
					<label class="text-muted" for="password">Password</label>
				</div>
				<input id="password" type="password" class="form-control" name="password" required>
			</div>
			 <div class="mb-3">
				<div class="mb-2 w-100">
					<label class="text-muted" for="title">Title</label>
				</div>
				<input id="title" type="text" class="form-control"  name="title" required>
			</div>
            <div class="mb-3">
				<div class="mb-2 w-100">
					<label class="text" for="mobile">Mobile</label>
				</div>
				<input id="mobile" type="number" class="form-control"  name="mobile" required>
			</div>
			<div class="mb-3">
				<div class="mb-2 w-100">
					<label class="text" for="address">Address</label>
				</div>
				<input id="address" type="text" class="form-control" name="address" required>
			</div>
			<div class="mb-3">
				<div class="mb-2 w-100">
					<label class="text" for="city">City</label>
				</div>
				<select name="city" class="form-control">
					<option value="Hyd">Hyd</option>
					<option value="Pune">Pune</option>
					<option value="Mumbai">Mumbai</option>
				</select>
			</div>
			<br>
			<button type="submit" class="btn btn-primary ms-auto">Register</button><br>
		<div>{{msg}}</div></div>
</form>
{% include 'footer.html' %}
